on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - v11

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: "11"
          distribution: "temurin"
      - uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.6
      - uses: actions/setup-node@v3
        with:
          node-version: "16.x"
      - run: npm install
      - run: npm run lint
      # run: npm run build
      # run: npm run test
      # run: cd test/integration && make test
